<div class="container">
	<ol class="breadcrumb wrapper hidden-xs">
		<li>
			<a href="/"></a>
		</li>
		<li><a href="/buy/">Buy</a></li>
		<li>Contact Dell SonicWALL Sales</li>
	</ol>

	<h1>Contact Dell SonicWALL Sales</h1>

	<div id="filter" class="mb-20">
		<h4>Filter By Region <a class="no-visited normal" href="javascript:void(0)" id="resetfilter">(clear filter)</a></h4>

		<select id="contactselect">
			<option value="North America">--North America--</option>
			<option value="Asia Pacific">--Asia Pacific--</option>
			<option value="Europe, Middle East &amp; Africa">--Europe, Middle East &amp; Africa--</option>
			<option value="Latin America">--Latin America--</option>
		</select>
	</div>
	<div class="row hidden-xs mb-10">
		<div class="col-sm-4"><strong>Country</strong></div>
		<div class="col-sm-3"><strong>Phone</strong></div>
		<div class="col-sm-3"><strong>Fax</strong></div>
		<div class="col-sm-2"><strong>Contact Sales</strong></div>
	</div>
	<div id="xml-html-output" class="row-striped" data-src="/sonicwall-contact-distributors.xml"></div>
</div>

<script type="text/template" id="xml-to-html-template">
	<div class="row pt-15 pb-15">
		<div class="col-xs-12 col-sm-4">
			[[imageurl]]
			<div style="margin-left: 54px;">
				[[country]]<br>[[address]]
			</div>
		</div>
		<div class="col-xs-12 col-sm-3 mt-10-xs">[[phone]]</div>
		<div class="col-xs-12 col-sm-3">[[fax]]</div>
		<div class="col-xs-12 col-sm-2 mt-10-xs">
			<a href="[[contactsalesurl]]">
				<span class="icon-small-mail"></span> <span class="visible-xs-inline">Contact Sales</span>
			</a>
		</div>
	</div>
</script>

<style>
	@media screen and (max-width: 767px) {
		#xml-html-output .row > div {
			padding-left: 69px;
		}
		#xml-html-output .row > div:first-child {
			padding-left: 15px;
		}
	}
</style>
